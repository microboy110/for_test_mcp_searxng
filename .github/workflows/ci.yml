# .github/workflows/ci.yml
name: MCP Server Manual Build & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # â­ ä¿ç•™æ‰‹åŠ¨è§¦å‘ï¼šç”¨äºæ§åˆ¶é•œåƒæ¨é€
    inputs:
      tag_name:
        description: 'Docker tag name (default is latest)'
        required: true
        default: 'latest'
        type: string

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io

jobs:
  # 1. è‡ªåŠ¨è¿è¡Œçš„ä»£ç è´¨é‡æ£€æŸ¥
  ci-checks:
    name: ğŸ§ª CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --no-cache-dir flake8 fastapi uvicorn httpx pydantic

      - name: Run Lint (flake8)
        run: |
          flake8 main.py --count --show-source --statistics --max-line-length=120

      - name: Check imports
        run: |
          python -c "from main import app; print('âœ… Imports OK')"

  # 2. æ‰‹åŠ¨è§¦å‘çš„ Docker æ„å»ºä¸æ¨é€
  build-and-push:
    name: ğŸ³ Docker Build & Push
    needs: ci-checks
    # â­ ä»…åœ¨æ‰‹åŠ¨è§¦å‘ (workflow_dispatch) æ—¶è¿è¡Œ
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag_name }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # è‡ªåŠ¨å¤„ç†ä»“åº“åå¤§å†™è½¬å°å†™é—®é¢˜
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
